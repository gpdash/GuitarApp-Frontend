<mat-sidenav-container >
  <mat-sidenav #sidenav
      fixedInViewport="false"
      [attr.role]="!(isLarge$ | async) ? 'dialog' : 'navigation'"
      [mode]="!(isLarge$ | async) ? 'over' : 'side'"
      [opened]="opened">
        <mat-nav-list>
          <a mat-list-item class="grey-color" href="#">Chords</a>
          <a mat-list-item class="grey-color" href="#">Tabs</a>
          <a mat-list-item class="grey-color" href="#">About</a>
          <a mat-list-item class="grey-color" href="#">Videos</a>
          <form mat-list-item class="grey-color">
            <input id="searchItem" type="text" placeholder="Search...">
            <span class="material-icons">search</span>
          </form>
          
          <span mat-list-item class="material-icons">account_circle</span>
        
      </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar>
      <span>AyushGuitar</span>
      <span class="example-spacer"></span>
      <span class="material-icons" (click)="sidenav.toggle()" *ngIf="!(isLarge$ | async)">menu</span>
      <div *ngIf="(isLarge$ | async)">
        <a class="grey-color" href="#">Chords</a>
        <a class="grey-color" href="#">Tabs</a>
        <a class="grey-color" href="#">Videos</a>
        <a class="grey-color" href="#">About</a>
        <span>
          <input id="searchItem" type="text" placeholder="Search...">
          <span class="material-icons">search</span>  
        </span>        
        <span class="material-icons">account_circle</span>
      </div>
    </mat-toolbar>
    <app-grid-view></app-grid-view>
    <ng-content ></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
